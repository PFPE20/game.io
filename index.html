<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dragon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="juego">
    <!-- Stadistics -->
        <div id="stats">
            <span class="stat">Exp:
                <strong>
                    <span id="xpText">0</span>
                </strong>
            </span>
            <span class="stat">Health:
                <strong>
                    <span id="healthText">100</span>
                </strong>
            </span>
            <span class="stat">Gold:
                <strong>
                    <span id="goldText">50</span>
                </strong>
            </span>
        </div>
        <!-- Controls -->
        <div id="control">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to Cave</button>
            <button id="button3">Go to Dragon Castle</button>
        </div>
        <!-- Monsters Stadistics -->
        <div id="monsterStat">
            <span class="stat">Monster Name:
                <strong>
                    <span id="monsterName"></span>
                </strong>
            </span>
            <span class="stat">Monster Health:
                <strong>
                    <span id="monsterHealth"></span>
                </strong>
            </span>
        </div>
        <!-- Information Text -->
        <div id="text">Welcome to the village taken over by the dragon and other intruders, you have been transferred here to save the village from the continuous attacks. Use the controls above to move between places and fight the beasts, good luck.</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
